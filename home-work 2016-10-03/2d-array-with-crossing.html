<script id="jsbin-javascript">
var matrixArr;
var p = +prompt("Введите столбец массива");
var k = +prompt("Введите строку массива");
function fillMatrixArr(rows, columns) {
  var arr = [];
  for (var i = 0; i < columns; i++) {
    arr[i] = [];
    for (var j = 0; j < rows; j++) {
      if (i == 0 || i == columns-1 || j == 0 || j == rows-1) {
        arr[i][j] = "*";
      } else {
        arr[i][j] = Math.floor(Math.random() * 100);
      }
    }
  }
  return arr;
}
matrixArr = fillMatrixArr(10, 10);
function crossMatrixArr(arr, p, k) {
  var keySum = 1;
  var count = 0;
  for (var i = 1; i < arr.length-1; i++) {
    for (var j = 1; j < arr[i].length-1; j++) {
      if (i == p || j == k) {
        arr[i][j] = "*";
      } else if ((i != p || j != k) && arr[i][j] != 0) {
        keySum *= arr[i][j];
        count++;
      }
    }
  }
  arr[p][k] = Math.floor(Math.pow(keySum, 1/count));
}
crossMatrixArr(matrixArr, p, k)
console.log(matrixArr);
</script>
